{% extends "users/base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
  {% if validlink %}
    <div class="d-flex py-5">
      <form class="auth-form shadow rounded m-auto p-3" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">Set New Password</h1>
        {% include "partials/form.html" %}
        <button type="submit" class="btn btn-lg btn-primary w-100">Set New Password</button>
      </form>
    </div>
  {% else %}
    <div>
      <p>Invalid link.</p>
    </div>
  {% endif %}
{% endblock %}
