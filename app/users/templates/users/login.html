{% extends "users/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
  <div class="d-flex py-5">
    <form class="auth-form shadow rounded m-auto p-3" method="post">
      <h1 class="h3 mb-3 fw-normal text-center">Log In</h1>
      {% include "partials/form.html" %}
      <button type="submit" class="btn btn-lg btn-primary w-100">Log in</button>
      <p class="mt-3 text-center text-secondary"><a href="{% url 'users:password_reset' %}" class="text-decoration-none">Reset password</a></p>
      <p class="text-center mt-3"><a href="{% url 'users:register' %}" class="text-decoration-none text-primary">Create an account</a></p>
    </form>
  </div>
{% endblock %}
