{% extends "users/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="d-flex py-5">
    <form class="auth-form shadow rounded m-auto p-3" method="post">
      <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
      {% include "partials/form.html" %}
      <button type="submit" class="btn btn-lg btn-primary w-100">Register</button>
      <p class="mt-3 text-center text-secondary">Have an account? <a href="{% url 'users:login' %}" class="text-decoration-none text-primary">Log In</a></p>
    </form>
  </div>
{% endblock %}
