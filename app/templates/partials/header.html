{% load static %}
<header class="py-3">
  <div class="container d-flex flex-wrap justify-content-center">
    <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
      <img src="{% static 'img/logo.svg' %}" height="64" width="64" alt="">
      <span class="fs-2 mx-3">Null Bank</span>
    </a>
    <div class="col-md-3 text-end mt-2">
      {% if user.is_authenticated %}
        <a href="{% url 'users:profile' %}" class="btn btn-primary me-2">Profile</a>
        <form action="{% url 'users:logout' %}" class="d-inline" method="post">
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-primary" value="Logout">
        </form>
      {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-primary me-2">Login</a>
        <a href="{% url 'users:register' %}" class="btn btn-outline-primary">Join Now</a>
      {% endif %}
    </div>
  </div>
</header>

<nav class="py-2 bg-body-secondary border-bottom">
  <div class="container d-flex flex-wrap">
    <ul class="nav me-auto">
      <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Checking</a></li>
      <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Savings</a></li>
      <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Lending</a></li>
      <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Help</a></li>
      <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Locations</a></li>
    </ul>
  </div>
</nav>
